<html>
  <head>
    <title>Booking List</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../../global.css" />
    <link rel="stylesheet" type="text/css" href="./editAnnouncement.css" />
  </head>
  <body>
    <div class="title">
      EDIT ANNOUNCEMENT
    </div>
    <hr class="solid">
    <form>
      <div>Title</div>
      <input placeholder="text"/>
      <div>Description</div>
      <input placeholder="text"/>
      <div>Set Announcement Date & Time</div>
      <div class="datetime-container">
        <div class="date-container">
          <div>Date</div>
          <input type="date"/>
        </div>
        <div class="time-container">
          <div>Time</div>
          <input type="time"/>
        </div>
      </div>
      <div class="action-container">
        <button id="cancel">SAVE</button>
        <button id="save">SAVE</button>
      </div>
    </form>
  </body>
</html>
